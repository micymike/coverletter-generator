<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Job Qualifications</title>
</head>
<body>
    <h1>Fill in Job Qualifications</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('job_qualifications') }}">
        <label for="job_title">Job Title:</label><br>
        <input type="text" id="job_title" name="job_title" required><br><br>

        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" rows="4" cols="50" required></textarea><br><br>

        <label for="hiring_manager">Hiring Manager:</label><br>
        <input type="text" id="hiring_manager" name="hiring_manager" required><br><br>

        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name" required><br><br>

        <label for="company_address">Company Address:</label><br>
        <input type="text" id="company_address" name="company_address" required><br><br>

        <label for="required_skills">Required Skills:</label><br>
        <input type="text" id="required_skills" name="required_skills" required><br><br>

        <label for="company_trait">Company Trait:</label><br>
        <input type="text" id="company_trait" name="company_trait" required><br><br>

        <button type="submit">Generate Cover Letter</button>
    </form>
</body>
</html>
